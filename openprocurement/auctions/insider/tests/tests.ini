[app:main]
use = egg:openprocurement.api

couchdb.db_name = flash_tests
couchdb.url = http://op:op@localhost:5984/

auth.file = %(here)s/auth.ini

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
plugins = auctions.core,auctions.insider
auction_url = http://auction-sandbox.openprocurement.org
auction_public_key = fe3b3b5999a08e68dfe62687c2ae147f62712ceace58c1ffca8ea819eabcb5d1

pmt.dgfInsider = dgfInsider
pmt.dgfInsider1 = dgfInsider

[server:main]
use = egg:chaussette
host = 0.0.0.0
port = 6543
backend = gevent

# Begin logging configuration

[loggers]
keys = root, openprocurement

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement]
level = DEBUG
handlers =
qualname = openprocurement

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
